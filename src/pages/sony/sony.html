<ion-header>

  <ion-navbar color="primary">
    <ion-title>sony</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)=mdSettings()>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col><button ion-button color="danger" small block (click)="power()"><ion-icon name="power"></ion-icon></button></ion-col>
        <ion-col></ion-col>
        <ion-col><button ion-button color="danger" small block (click)="mute()"><ion-icon name="volume-mute"></ion-icon></button></ion-col>
      </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button block outline name="1" (click)="mdSwitch(1)">
                1
            </button>
          </ion-col>
          <ion-col>
            <button ion-button block outline (click)="mdSwitch(2)">
                 
                  2
              </button>
          </ion-col>
          <ion-col>
            <button ion-button block outline (click)="mdSwitch(3)">
                 
                  3
              </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button block outline (click)="mdSwitch(4)">
                 
                  4
              </button>
          </ion-col>
          <ion-col>
            <button ion-button block outline (click)="mdSwitch(5)">
                 
                 5
              </button>
          </ion-col>
          <ion-col>
            <button ion-button block outline (click)="mdSwitch(6)">
                 
                  6
              </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button block outline (click)="mdSwitch(7)">
                 
                  7
              </button>
          </ion-col>
          <ion-col>
          <button ion-button block outline (click)="mdSwitch(8)">
               
                8
            </button>
          </ion-col>
          <ion-col>
          <button ion-button block outline (click)="mdSwitch(9)">
               
                9
            </button>
          </ion-col>
        </ion-row>
      

      <ion-row>
          <ion-col>
            
          </ion-col>
          <ion-col>
          <button ion-button block outline (click)="mdSwitch(0)">
                0
            </button>
          </ion-col>

          <ion-col>
              
          </ion-col>
        </ion-row>
      </ion-grid>
     
      
        <p>Current Channel: {{channel_no}}-{{channel_name}}</p>
        <p>Tv is now: {{tv}}</p>
      
        <ion-grid>

          <ion-row>
              <ion-col col-3 >
                  <label >Volume</label>
              </ion-col>
              <ion-col></ion-col>
              <ion-col col-4 >Program</ion-col>


          </ion-row>
          <ion-row>
            <ion-col col-3 >
              <button ion-button color="secondary" small block (click)="volup()"><ion-icon name="arrow-dropup"></ion-icon></button>
            </ion-col>
             
            <ion-col col-3 offset-5>
              <button ion-button color="secondary" small block (click)="progup()"><ion-icon name="arrow-dropup"></ion-icon></button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-3 >
              <button ion-button color="secondary" small block (click)="voldown()"><ion-icon name="arrow-dropdown"></ion-icon></button>
            </ion-col>
             
            <ion-col col-3 offset-5>
              <button ion-button color="secondary" small block (click)="progdown()"><ion-icon name="arrow-dropdown"></ion-icon></button>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      
      
       
</ion-content>
